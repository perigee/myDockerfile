# Introduction

- Why `docker-compose`

.image-30[![messedup](assets/messedup.png)]

- What is `docker-compose`
    Docker Compose allows you to define your multi-container application with all of its dependencies in a single file, then spin your application up in a single command.

- Installation

    Binary file copy directly.

---

# Basic commands


- Runing the application

    ```bash
    $ docker-compose up -d
    ```

- Stopping the application

    ```bash
    $ docker-compose stop
    ```

- Deleting the application containers

    ```bash
    $ docker-compose rm -f
    ```
